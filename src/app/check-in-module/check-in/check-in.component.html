<div class="check-in-view">
    <div class="check-in-title">
        <div>Retrieve your</div>
        <div>Booking</div>
    </div>
    <div class="check-in-sub-title"> You can find your booking by filling out your family name and the booking code in your booking confirmation.</div>
    <form
    class="check-in-form"
    [formGroup]="checkInForm"
    (ngSubmit)="onSubmit()"
    #form="ngForm">
    <div>
        <div class="form-group">
            <label> Booking Code</label>
            <input 
                type="text"
                uppercase
                required
                formControlName="bookingCode"
                minlength="5"
                maxlength="6"
                class="form-control"
                placeholder="Enter your Booking code"/>
                <div *ngIf="checkInForm.controls['bookingCode'].invalid && checkInForm.controls['bookingCode'].touched" class="alert alert-danger">
                    <div *ngIf="checkInForm.controls['bookingCode'].errors['required']">
                    Booking code is required and must be 5 or 6 Characters.
                  </div>
                </div>
        </div>
        <div class="form-group">
            <label> Family name </label>
            <input
                minlength="2"
                maxlength="30"
                required
                type="text"
                class="form-control"
                formControlName="familyName"
                placeholder="Enter your Family name"/>
                <div *ngIf="checkInForm.controls['familyName'].invalid && checkInForm.controls['familyName'].touched" class="alert alert-danger">
                    <div *ngIf="checkInForm.controls['familyName'].errors['required']">
                    Family name is required and must be between 2 or 30 Characters.
                  </div>
                </div>
        </div>
    </div>
    <div class="form-group retrieve-booking-button">
        <button [disabled]="!form.form.valid"
            class="submit-button"
            type="submit">
        Retrieive booking
        </button>
    </div>
    </form>
</div>
